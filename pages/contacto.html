    <meta charset="UTF-8" />

    <meta
      name="Descripcion"
      content="Si tenes dudas sobre algun producto o queres hablar con nosotros, dejanos tu contacto."
    />

    <!-- Fuentes -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"

    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css" />
    <!--Icons-->
    <link
      href="/Clase 13 - Servidores, Seguridad y SEO para tu sitio/fontawesome-free-5.15.4-web/css/all.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="header__main">
      <div class="header__logo">
        <img src="../assets/logo2.png" />
      </div>

      <nav>
        <ul class="header__navigation">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./categorias.html">Categorias</a></li>
          <li><a href="./ofertas.html">Ofertas</a></li>
          <li><a href="./sucursales.html">Sucursales</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!--Contact-->
      
      <section class="content">
        <div>
  
          <div class="contact-wrapper">
              <div class="contact-form">
                <h3>Contactate con nosotros</h3>
                <form action="">
                  <p>
                    <label>Nombre*</label>
                    <input type="text" name="fullname" required>
                  </p>
                  <p>
                    <label>Correo Electronico*</label>
                    <input type="email" name="email" required>
                  </p>
                  <p>
                    <label>Telefono</label>
                    <input type="tel" name="phone">
                  </p>
                  <p class="block">
                    <label>Mensaje</label> 
                    <textarea name="message" rows="3"></textarea>
                  </p>
                  <p class="block">
                      <button>
                        Send
                      </button>
                  </p>
                </form>
              </div>
        </div>
      </section>
    </main>
    

    <!-- Footer -->
    <footer class="bg-white">
      <div class="container py-4">
        <div class="row py-3">
          <div class="col-lg-3 col-md-5 mb-4 mb-lg-0"></div>
          <div class="col-lg-2 col-md-6 mb-4 mb-lg-0">
            <h6 class="text__h6">Ofertas</h6>
            <ul class="list-unstyled mb-0">
              <li class="mb-2">
                <a href="#" class="footer__text">Hasta 30%</a>
              </li>
              <li class="mb-2">
                <a href="#" class="footer__text">Hasta 40%</a>
              </li>
              <li class="mb-2">
                <a href="#" class="footer__text">Hasta 50%</a>
              </li>
            </ul>
          </div>
          <div class="col-lg-2 col-md-6 mb-4 mb-lg-0">
            <h6 class="text__h6">Nosotros</h6>
            <ul class="list-unstyled mb-0">
              <li class="mb-2">
                <a href="./pages/sucursales.html" class="footer__text">Sucursales</a>
              </li>
              <li class="mb-2">
                <a href="#" class="footer__text">Sobre Nosotros</a>
              </li>
              <li class="mb-2">
                <a href="#" class="/pages/contacto.html">Contacto</a>
              </li>
              <li class="mb-2">
                <a href="#" class="footer__text">Politica de Privacidad</a>
              </li>
            </ul>
          </div>
          <div class="col-lg-4 col-md-6 mb-lg-0">
            <h6 class="text__h6">Seguinos en nuestras redes sociales</h6>
            <div class="footer__redesSociales fa-2x">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram-square"></i>
              <i class="fab fa-youtube"></i>
              <i class="fab fa-google"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
